<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registrar - Portal</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <main class="auth-card">
    <h2>Registrar</h2>
    <div class="field"><label>Nome</label><input id="name" type="text"></div>
    <div class="field"><label>Email</label><input id="email" type="email"></div>
    <div class="field"><label>Papel</label>
      <select id="role" onchange="toggleSubjectField()">
        <option value="aluno">Aluno</option>
        <option value="professor">Professor</option>
        <option value="coordenador">Coordenador</option>
      </select>
    </div>
    <div class="field subject-field hidden"><label>Disciplina</label>
      <select id="subject">
        <option value="matematica">Matemática</option>
        <option value="portugues">Português</option>
        <option value="fisica">Física</option>
        <option value="quimica">Química</option>
        <option value="historia">História</option>
        <option value="geografia">Geografia</option>
        <option value="ingles">Inglês</option>
        <option value="biologia">Biologia</option>
      </select>
    </div>
    <div class="field"><label>Senha</label><input id="password" type="password"></div>
    <div class="field"><label>Confirmar senha</label><input id="password2" type="password"></div>
    <div class="actions">
      <button id="submit" class="btn">Registrar</button>
      <a href="login.html" class="link">Já tem conta? Entrar</a>
    </div>
    <div id="msg" class="meta"></div>
  </main>
  <script type="module" src="js/register.js"></script>
</body>
</html>
